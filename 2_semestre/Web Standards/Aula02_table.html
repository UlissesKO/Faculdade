<!DOCTYPE html><!--Mostra o tipo de arquivo-->
<html lang="pt-br"><!--Linguagem da página-->
<head>
    <meta charset="UTF-8"><!--Padrão de enconding(padrão americano, europeu, etc)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
</head>
<body><!--Pode ser usada pra organizar a página-->
    <table border="1" align="center" width="50%" height="100px"><!--Hj em dia usar div é melhor-->
        <tr><!--colspan mescla várias celulas a partir das colunas-->
            <td colspan="3" align="center"><font size="5">Eniac</font></td>
        </tr>
        <tr><!--tr = table row. É a linha da tabela, dentro desta tag vai fazer as colunas-->
            <td>Sala</td><!--Cria a célula da tabela, caso coloque outros td faz outras celulas na msm coluna-->
            <td>Materia</td>      
            <td>Professor</td>
        </tr>
        <tr><!--rowspan mescla várias celulas a partir das linhas-->
            <td rowspan="2">18</td>
            <td>HTML</td>
            <td>Eduardo</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td>Eduardo</td>
        </tr>
    </table><!--Também é possivel colocar uma tabela dentro da celula-->
    
    <pre><!--Mostra o texto do jeito que esta formatado no arquivo, com todas as quebras de linhas e os espaços, incluindo a identação-->
        dghsahfga
        gaaaaaaa
        gggggggg        ggggsda
        fadsfdsafaefwgwr
    </pre>
</body>
</html>
