<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //Executa tal função a cada intervalo determinado
        setInterval(() => {
            document.write("oIa")
        }, 1000);

        //Executa depois do tempo determinado, uma única vez
        setTimeout(() => {
            alert("Susto")
        }, 10000);
    </script>
</body>
</html>
