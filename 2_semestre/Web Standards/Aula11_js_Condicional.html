<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //let é variavel com escopo menor do que o var ""Dura menos""
        //const já é um tipo de variavel que não muda "Constante"
        let idade = prompt("Digite a sua idade"); //Economiza memória
        
        idade = eval(idade);
        
        if (idade > 17) 
        {
            document.write("Você é maior de idade");
        } 
        else
        {
            document.write("Você é menor de idade");
        }
        
    </script>
</head>

</html>
